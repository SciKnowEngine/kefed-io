<body class="geEditor">
	<template is="dom-bind" id="app">
	<iron-ajax id="getTemplateObject" method="GET" handle-as="json" on-response="updateTemplateObject"></iron-ajax>
    
	<script type="text/javascript">
		var Study_Design = new Study_Design();
		
		var app=document.querySelector("#app");
		app.template_object=Study_Design;
		
		app.updateTemplateObject=function(data){
			if(data.detail.response) {
				app.template_object=data.detail.response;
			} 
		}
		
		app.changePropertyObjectValue=function(e){
			console.log(app.propertyObject.id);
			Study_Design.storePropertyObject(app.propertyObject.id,app.propertyObject.label,app.propertyObject);
			
		}
		
		function updateTemplateObject(xmlObject){
	    		app.template_object=Study_Design.parseCell(xmlObject.innerHTML);
	    	} 
		
		function updatePropertyDialog(mxCell) {
			if(app.propertyObject==undefined) app.propertyObject=new Object();
			app.propertyObject.id=mxCell.id;
			app.propertyObject.label=mxCell.value;
			app.propertyObject=Study_Design.fetchPropertyObject(mxCell.id,mxCell.value);
			app.$.propertyDialog.open();
		}
		
		Polymer({
	    	is: 'study-design',
		    properties: {
		    	
		    },
		    ready:function(){
		  		this.template_object= Study_Design; 	
		    },
		});
		
		
		// Extends EditorUi to update I/O action states based on availability of backend
		(function()
		{
			var editorUiInit = EditorUi.prototype.init;
			
			
			EditorUi.prototype.init = function()
			{
				editorUiInit.apply(this, arguments);
				this.actions.get('export').setEnabled(false);
				
				
				this.editor.graph.getSelectionModel().addListener(mxEvent.CHANGE, mxUtils.bind(this, function(){		
					var mxCell=this.editor.graph.getSelectionModel();
					if(mxCell.cells.length>0) {
						var cell=mxCell.cells[0];
						if(cell.edge==false) {
							updateTemplateObject(this.editor.getGraphXml());
							updatePropertyDialog(cell);
						} else {
							app.propertyObject=new Object();
							while (this.container.hasChildNodes()) {
								this.container.removeChild(this.container.lastChild);
							}
						}
						
					}else app.propertyObject=new Object();
				}));
				 
				// Updates action states which require a backend
				if (!Editor.useLocalStorage)
				{
					{
						var enabled =true;
						this.actions.get('save').setEnabled(enabled);
						this.actions.get('saveAs').setEnabled(enabled);
						this.actions.get('export').setEnabled(enabled);
					}
				}
				
				var xmlString="";
				function readFile()
				{
				    var rawFile = new XMLHttpRequest();
				    rawFile.open("GET", "../../xmlFile.xml", false);
				    rawFile.onreadystatechange = function ()
				    {
				        if(rawFile.readyState === 4)
				        {
				            if(rawFile.status === 200 || rawFile.status == 0)
				            {
				                xmlString = rawFile.responseText;
				    		}
				        }
				    }
				    rawFile.send();
				}
				
				readFile();
				if(xmlString!="") {
					var doc = mxUtils.parseXml(xmlString);
	                var codec = new mxCodec(doc);
	                var elt = doc.documentElement.firstChild;
	                var cells = [];
	                while (elt != null){                
	                 cells.push(codec.decodeCell(elt));
	                 this.editor.graph.refresh();
	                 elt = elt.nextSibling;
	                }

	                this.editor.graph.addCells(cells);
	               
				}
				 this.editor.graph.template_object=Study_Design;

			};
			
			// Adds required resources (disables loading of fallback properties, this can only
			// be used if we know that all keys are defined in the language specific file)
			mxResources.loadDefaultBundle = false;
			var bundle = mxResources.getDefaultBundle(RESOURCE_BASE, mxLanguage) ||
				mxResources.getSpecialBundle(RESOURCE_BASE, mxLanguage);
			mxUtils.getAll([bundle, STYLE_PATH + '/default.xml'], function(xhr)
			{
				// Adds bundle text to resources
				mxResources.parse(xhr[0].getText());
				
				// Configures the default graph theme
				var themes = new Object();
				themes[Graph.prototype.defaultThemeName] = xhr[1].getDocumentElement(); 
				
				// Main
				new EditorUi(new Editor(urlParams['chrome'] == '0', themes));
				
			}, function()
			{
				document.body.innerHTML = '<center style="margin-top:10%;">Error loading resource files. Please check browser console.</center>';
			});
			
			
		})();
	</script>
	<paper-toolbar class="studyEditorToolBarClass">
      <h3>Kefed Study Editor</h3>
	</paper-toolbar>
	<paper-dialog id="propertyDialog" style="position: fixed; top: 0px; z-index: 103;position: absolute;top: 65px;right: 0px;margin-right: 10px;margin:0px;width:240px">
			  <paper-dialog-scrollable>
			    <paper-input label="Id:" readonly="true" value="{{propertyObject.id}}"></paper-input> 
				<paper-input label="Label:" readonly="true" value="{{propertyObject.label}}"></paper-input> 
				
				<paper-input label="Alternate Term:" id="alternateTerm" value="{{propertyObject.alternateTerm}}" on-tap="changePropertyObjectValue"></paper-input> 
				<paper-input label="Definition" id="propertyDefinition" value="{{propertyObject.definition}}" on-tap="changePropertyObjectValue"></paper-input> 
				<paper-input label="Definition Source:" value="{{propertyObject.definitionSource}}" id="propertyDefinitionSource" on-tap="changePropertyObjectValue"></paper-input> 
				<paper-input label="Example Usage:" value="{{propertyObject.exampleUsage}}" id="propertyExampleUsage" on-tap="changePropertyObjectValue"></paper-input> 
				<paper-input label="Parent Class:" value="{{propertyObject.parentclass}}" id="propertyParentClass" on-tap="changePropertyObjectValue"></paper-input> 
				<paper-input label="Notes" value="{{propertyObject.notes}}" id="propertyNotes" on-tap="changePropertyObjectValue"></paper-input> 
				
				</paper-dialog-scrollable>
				
	</paper-dialog>
	</template>
</body>
