<div class="container-fluid">
    <div class="col-md-11">
        <a class="document-title">{{document.title}}</a>
        <br/>
        <span class="document-author">{{document.author}} ({{document.year}})</span>
        <div ng-if="abstract">
            {{abstract}}
            <a class="abstract-action" ng-if="!showMore" ng-click="setSummary(true)">... more</a>
            <a class="abstract-action" ng-if="showMore" ng-click="setSummary(false)">less</a>
        </div>
    </div>
    <div class="col-md-1 right" ng-if="!document.added"><a class="btn-floating btn-small waves-effect waves-light blue"><i
            class="material-icons" ng-click="onadd()">add</i></a>
    </div>
    <div class="col-md-1 right" ng-if="document.added"><a class="btn-floating btn-small waves-effect waves-light green"><i
            class="material-icons">done</i></a>
    </div>
</div>
