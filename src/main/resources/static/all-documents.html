<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reading List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/angular-tree-control/css/tree-control.css">
    <link rel="stylesheet" type="text/css" href="js/angular-tree-control/css/tree-control-attribute.css">
    <link rel="stylesheet" type="text/css" href="js/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="js/angucomplete-alt/angucomplete-alt.css">
    <link rel="stylesheet" type="text/css" href="js/vis/dist/vis.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <script src="js/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper teal">
        <div class="col s12"><a href="/" class="brand-logo center">ISI TechKnAcq</a>
            <ul id="nav-mobile" class="left">
                <li><a href="/">Reading List</a></li>
                <li class="active"><a href="all-documents.html">Document search</a></li>
                <li><a href="list.html">Saved List</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-cloak ng-controller="DocumentListCtrl">
    <div class="card tolerance">
        <div class="card-content">
            <div class="card-title">Search for documents</div>
            <div>
                <div class="row">
                    <form ng-submit="fetchDocuments()" class="search-term-container">
                        <div class="input-field col s12 m4 offset-l3">
                            <input id="search" type="text" ng-model="documentQuery"
                                   class="form-control center-align" autofocus>
                            <label for="search">Query</label>
                        </div>
                        <div class="input-group col-md-5">
                            <button class="btn btn-lg query-container-item" type="submit">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                        <div ng-if="loading" class="preloader-wrapper small active query-container-item">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                <div ng-if="!loading">
                    <div ng-if="documents.length>0">
                        <div class="card-title">Total: {{documents.length}}</div>
                        <div class="center">
                            <dir-pagination-controls>
                            </dir-pagination-controls>
                        </div>
                        <ol class="custom-counter non-reorderable">
                            <li dir-paginate="document in documents | itemsPerPage:20" class="card less-shadow">
                                <document info="document"
                                          moveable="false"></document>
                            </li>
                        </ol>
                    </div>
                    <div ng-if="documents.length==0" class="alert alert-danger ng-scope center">
                        No documents matched
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="js/vis/dist/vis.js"></script>
<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/materialize/dist/js/materialize.min.js"></script>
<script src="js/ramda/dist/ramda.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular-tree-control/angular-tree-control.js"></script>
<script src="js/angular-bootstrap/ui-bootstrap.js"></script>
<script src="js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/angular-materialize/src/angular-materialize.js"></script>
<script src="js/angucomplete-alt/angucomplete-alt.js"></script>
<script src="js/angular-utils-pagination/dirPagination.js"></script>
<script src="js/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="js/search-document-controller.js"></script>
<script src="js/add-docs-controller.js"></script>
<script src="js/readinglist-controller.js"></script>
<script src="js/topic-controller.js"></script>
<script src="js/document-controller.js"></script>
<script src="js/login-controller.js"></script>
<script src="js/savedlist-controller.js"></script>
<script src="js/document-list-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
